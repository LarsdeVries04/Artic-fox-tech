<!DOCTYPE html><!---->
<html lang="en">
<head>
    <title>Log in | Artic Fox Tech</title>
    <link rel="icon" type="image/x-icon" href="/images/New Project.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Basic.CSS" />
    <link rel="stylesheet" href="/CSS/Login.CSS" />
    <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <script
  src="https://kit.fontawesome.com/885a67e978.js"
  crossorigin="anonymous"
></script>
</head>
<body>
    <div class="headerdiv">
            <div class="titlediv"><a href="/">Artic Fox Tech</a></div>
    </div>

    <div class="notheaderdiv">
        <div class="bodydiv">
            <div class="centerbody">
            <div class="Logintitle">Log in on Artic Fox Tech</div>
<div class="loginformdiv">
    <form class="Loginfrom" action="Login" method="POST" >
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="emailAcc" placeholder="Email address" >
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="passwordAcc" placeholder="Password">
    </div>
    <div class="ForgetpasswordAdiv"><a href="/you_stupid">Forgotten your password?</a></div>
    <p class="errormessage"></p>
    <div>
        <button type="submit" class="LoginBTN">Login</button>
    </div>
    

</form></div>
<div class="registerdiv">
<div class="registerquestiondiv">Don't have an account?</div>
<div class="registerAdiv"><a href="/Register">Register</a></div>
</div></div>
</div><div class="infodiv"><a href="/Privacy">Privacy</a>
<a href="/Legal_notice">Cookie statement</a>
<a href="/Terms_and_conditions">Terms and conditions</a>
</div></div>


<script type="module" src="/JAVASCRIPT/Login.js"></script>
</body>
</html>
