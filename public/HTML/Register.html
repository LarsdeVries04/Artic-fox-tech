<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register | Artic Fox Tech</title>
    <link rel="icon" type="image/x-icon" href="../images/New Project.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Basic.CSS" />
    <link rel="stylesheet" href="../CSS/Register.CSS" />
    <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <script
  src="https://kit.fontawesome.com/885a67e978.js"
  crossorigin="anonymous"
></script>
  </head>
    <body>
        <div class="headerdiv">
                <div class="titlediv"><a href="/">Artic Fox Tech</a></div>
        </div>
        <div class="notheaderdiv">
            <div class="bodydiv">
                <div class="centerbody">
                    <div class="registertitle">Register on Artic Fox Tech</div>
                    <div class="registerformdiv">
    <form class="Registerfrom" action="Register" method="post" >
        <div>
            <label for="Fname">First name:</label>
            <input type="text" id="Fname" name="Fname" class="FnameAcc" placeholder="First name">
        </div> 
        <div>
            <label for="Lname">Last name:</label>
            <input type="text" id="Lname" name="Lname" class="LnameAcc" placeholder="Last name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="emailAcc" placeholder="Email address">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="passwordAcc" placeholder="Password"> <p>Password needs to have 8 characters</p>
        </div>
        <div>
            <label for="ConfirmPass">Confirm Password:</label>
            <input type="password" id="ConfirmPass" name="ConfirmPass" class="ConfirmPassAcc" placeholder="Password">
        </div>
        <p class="errormessage"></p>
        <div>
            <button type="submit" class="CreateAccoutBTN">Register</button>
        </div>
    </form></div>
        <div class="Logindiv">
        <div class="Loginquestiondiv">Already have an account?</div>
        <div class="LoginAdiv"><a href="/Login">Login</a></div>
        </div></div>
        
            </div><div class="infodiv"><a href="/Privacy">Privacy</a>
            <a href="/Legal_notice">Cookie statement</a>
            <a href="/Terms_and_conditions">Terms and conditions</a></div></div>
            <script type="module" src="../JAVASCRIPT/Register.js"></script>
    </body>
</html>
